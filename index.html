<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open Weather Map</title>
  <!-- Normalize CSS for consistent styling across browsers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- Bootstrap CSS for responsive design and prebuilt components -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Search bar for entering city name -->
    <div id="search-bar">
      <input type="text" id="city-name" name="city-name" placeholder="Enter city name" maxlength="25">
      <button id="sea-button">Search</button>
    </div>
    <!-- Widget container to display weather information -->
    <div class="widget-container">
      <!-- Top left section for displaying city and date information -->
      <div class="top-left">
        <h1 class="city" id="city">Station, Country</h1>
        <h2 id="day">Day</h2>
        <h3 id="date">Month, Day Year</h3>
        <h3 id="time">Time</h3>
        <p class="geo"></p>
      </div>
      <!-- Top right section for displaying weather status and icon -->
      <div class="top-right">
        <h1 id="weather-status">Weather / Weather Status</h1>
        <img class="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png">
      </div>
      <!-- Horizontal divider between top and bottom sections -->
      <div class="horizontal-half-divider"></div>
      <!-- Bottom left section for displaying temperature in Celsius and Fahrenheit -->
      <div class="bottom-left">
        <h1 id="temperature">0</h1>
        <h2 id="celsius">&degC</h2>
        <h2 id="temp-divider">/</h2>
        <h2 id="fahrenheit">&degF</h2>
      </div>
      <!-- Vertical divider between bottom left and right sections -->
      <div class="vertical-half-divider"></div>
      <!-- Bottom right section for displaying additional weather details -->
      <div class="bottom-right">
        <div class="other-details-key">
          <p>Wind Speed</p>
          <p>Humidity</p>
          <p>Pressure</p>
          <p>Sunrise Time</p>
          <p>Sunset Time</p>
        </div>
        <div class="other-details-values">
          <p class="windspeed">0 Kmph</p>
          <p class="humidity">0 %</p>
          <p class="pressure">0 hPa</p>
          <p class="sunrise-time">0:00 am</p>
          <p class="sunset-time">0:00 pm</p>
        </div>
      </div>
    </div>
    <!-- Section for displaying forecast data in a table -->
    <div id="Forcast-data">
      <table id="ftable">
        <tr>
          <td>Datetime<hr></td>
          <td>Temperature<hr></td>
          <td>Pressure<hr></td>
          <td>Humidity<hr></td>
          <td>WindSpeed<hr></td>
          <td>Icon<hr></td>
          <td>Description<hr></td>
        </tr>
      </table>
    </div>
  </div>
  <!-- jQuery library for easier DOM manipulation -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <!-- Link to custom JavaScript file -->
  <script src="./script.js"></script>
</body>

</html>
